<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - Выполните вход или зарегистрируйтесь</title>
</head>

<body>
    <div class="global-container">
        <div class="main-block">
            <div class="content">
                <div class="intro">
                    <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt='Facebook'>
                    <h2 class="subtitle">
                        Facebook помогает вам всегда<br>
                        оставаться на связи и общаться со<br>
                        своими знакомыми.
                    </h2>
                </div>
                <div class="auth">
                    <div class='card'>
                        <form>
                            <div class="credentials">
                                <input type="email" placeholder="Электронный адрес или номер телефона" />
                                <input type="password" placeholder="Пароль" />
                            </div>
                            <button class="btn-login" type="submit">Вход</button>
                            <a class="forgot-passw" href="" target="_blank">Забыли пароль?</a>
                            <div class="line"></div>
                            <button class="btn-create" type="button">Создать новый аккаунт</button>
                        </form>
                    </div>
                    <div class="text">
                        <p><a href="" class="create-account">Создать Страницу</a> знаменитости,
                            музыкальной группы<br />
                            или компании.</p>
                    </div>

                </div>
            </div>
        </div>
        <div class="footer">

        </div>
    </div>
</body>

</html>
