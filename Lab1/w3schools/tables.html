<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      th,
      td {
        border: 1px solid black;
        border-radius: 10px;
        padding-top: 10px;
        padding-bottom: 20px;
        padding-left: 30px;
        padding-right: 40px;
      }
      th {
        text-align: left;
      }
      tr:nth-child(even) {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%">
      <caption>
        Salary
      </caption>
      <colgroup>
        <col span="2" style="background-color: #d4c5f8" />
      </colgroup>
      <tr>
        <th style="width: 70%">Company</th>
        <th colspan="2">Contact</th>
        <th>Country</th>
      </tr>
      <tr style="height: 200px">
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
        <td>Germany</td>
      </tr>
      <tr>
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
        <td>Germany</td>
      </tr>
    </table>
  </body>
</html>
