<!doctype html>
<html>
  <head>
    <title>Style an Image Quiz</title>
    <style>
      .kitten-image {
        border: 10px solid rgb(164, 255, 94);
        border-radius: 11px;
        box-shadow: 15px 10px 10px 5px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <img
      src="http://udacity.github.io/fend/lessons/L3/problem-set/02-style-an-image/kitten.jpg"
      alt="kitten"
      class="kitten-image"
    />
  </body>
</html>
