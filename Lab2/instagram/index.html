<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="page">
      <div class="left">
        <img
          class="insta"
          src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg"
          alt="instagram"
        />
        <h1 class="title">
          Посмотрите, какими моментами из<br />
          жизни поделились ваши <span class="gradient-text">близкие</span><br />
          <span class="gradient-text pink">друзья</span>.
        </h1>

        <img
          class="preview"
          src="https://static.cdninstagram.com/rsrc.php/v4/yR/r/TZyiZuKrlQL.png"
          alt="kartinka inst"
        />
      </div>
      <div class="divider"></div>

      <div class="right">
        <div class="login-box">
          <h3>Войти в Instagram</h3>
          <input
            type="text"
            placeholder="Имя пользователя, номер мобильного телефона или электронный адрес"
          />
          <input type="password" placeholder="Пароль" />
          <button class="btn-login" type="button">Войти</button>
          <a class="forgot" href="#">Забыли пароль?</a>
          <button class="btn-outline" type="button">
            <span class="fb-dot">f</span>
            Войти через Facebook
          </button>
          <button class="btn-outline blue" type="button">
            Создать новый аккаунт
          </button>
          <div class="meta">∞ Meta</div>
        </div>
      </div>
    </div>
  </body>
</html>
